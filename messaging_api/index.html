<!DOCTYPE html><html><head>	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">	<meta http-equiv="Cache-Control" content="no-cache" />	<meta http-equiv="Content-Script-Type" content= "text/javascript" />	<meta http-equiv="Content-Style-Type" content="text/css" />    <title>Messaging API test</title></head><body style="padding:0px; margin:0px;">
	<input type="button" onclick="sendMessage()" value="送信" /><br />
	<iframe id="child_frame" src="/is/" style="width:100%; margin:0px; padding:0px;"></iframe></body>
<script type='text/javascript'>
var message = new Array(	{	'thumbnail':['image/img10.jpg', 'image/img11.jpg'],
								'device_name': "",
								'key_words':
								{	
									'content_id': 'cycling_life',
									'title': '遊！スタイル ?はじめよう！！自転車らいふ? ＃６「遊！遊！大島　クロスバイクでポタリング」',
									'epg_sub_title': '',
									'epg_content': '',
									'content':	
									[	
										{ 'type':'PSN', 'value1':'吉澤ひとみ' },
										{ 'type':'ORG', 'value1':'モー娘。' },
										{ 'type':'PSN', 'value1':'杉山裕之' },
										{ 'type':'LOC', 'value1':'伊豆大島' },
										{ 'type':'LOC', 'value1':'太平洋' },
										{ 'type':'PSN', 'value1':'矢島舞美' },
										{ 'type':'LOC', 'value1':'富士スバルライン' }
									]
								}
							}
					);
var origin  = "http://192.168.21.89";

document.getElementById("child_frame").setAttribute('height', window.innerHeight);

function sendMessage()
{
	var theIframe = document.getElementById("child_frame");

	theIframe.contentWindow.postMessage(message[0], origin);
}
</script></html>
