<!DOCTYPE html><html><head>	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">	<meta http-equiv="Cache-Control" content="no-cache" />	<meta http-equiv="Content-Script-Type" content= "text/javascript" />	<meta http-equiv="Content-Style-Type" content="text/css" />    <title>Messaging API test</title></head><body>	<div id="hoge">子フレーム</div></body>
<script type='text/javascript'>
window.onmessage = function(e)
{
	document.getElementById("hoge").innerHTML = "Message Received: " + e.data + " from: " + e.origin;
}
</script></html>
