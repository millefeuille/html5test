<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    <meta http-equiv="Cache-Control" content="no-cache" />    <meta http-equiv="Content-Script-Type" content="text/javascript" />    <meta http-equiv="Content-Style-Type" content="text/css" />    <script type="text/javascript" src="misc.js"></script>    <title>Messaging API test</title></head><body>	<section id="title">子フレーム</section>    <div>        <input type="button" onclick="sendMessage()" value="親フレームへ送信" />    </div>    <p id="message"></p></body><script type='text/javascript'>    //送信内容のメッセージ    var message = "子フレームからのメッセージ";        //このページのオリジンを取得    var origin  = getOrigin();        //親フレームへの送信処理    function sendMessage()    {        //親フレームのエレメント        var theIframe = window.parent;                //親フレームに送信        //第一引数：送りたいメッセージの文字列        //第二引数：送り先のオリジン        theIframe.window.postMessage(message, origin);    }        //親フレームからの受信処理    window.onmessage = function( e )    {        document.getElementById("message").innerHTML = "Message Received: "+ e.data +"<br />from: "+ e.origin;        console.log(e);    }</script></html>
